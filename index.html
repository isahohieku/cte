<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>CTE Website</title>
</head>

<body>
    <nav id="main">
        <h5>Logo</h5>

        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">Shop</a></li>
            <li><a href="/">Feature</a></li>
            <li><a href="/">Blog</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="jumbotron">
            <h3>Home Collections 2019</h3>
            <h1>New Season</h1>
            <a href="/" class="shop_now">Shop Now</a>
        </div>
    </main>

    <section class="categories">
        <div class="card categories_card categories_card_1">
            <h3>Women Collections 2019</h3>
        </div>
        <div class="card categories_card categories_card_2">
            <h3>Men Collections 2019</h3>
        </div>
        <div class="card categories_card categories_card_3">
            <h3>Children Collections 2019</h3>
        </div>
    </section>

    <section class="product_overview">
        <h1>Product Overview</h1>
        <div class="product_overview_row">
            <div class="card product_overview_card">
                <div class="product_overview_card_1"></div>
                <p class="description">Gucci shirt</p>
                <p class="amount">&dollar;50</p>
                <button type="button" class="add_to_cart">Add to Cart</button>
            </div>
            <div class="card product_overview_card">
                <div class="product_overview_card_2"></div>
                <p class="description">Nike shirt</p>
                <p class="amount">&dollar;100</p>
                <button type="button" class="add_to_cart">Add to Cart</button>
            </div>
            <div class="card product_overview_card">
                <div class="product_overview_card_3"></div>
                <p class="description">Tommy Hilfiger shirt</p>
                <p class="amount">&dollar;70</p>
                <button type="button" class="add_to_cart">Add to Cart</button>
            </div>
            <div class="card product_overview_card">
                <div class="product_overview_card_4"></div>
                <p class="description">Gucci Pants</p>
                <p class="amount">&dollar;80</p>
                <button type="button" class="add_to_cart">Add to Cart</button>
            </div>
        </div>
    </section>
</body>

</html>
